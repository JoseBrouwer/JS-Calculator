<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="calc-body">
                <div class="calc-display"></div>
                <div class="flexCol-number-row1">
                    <button class="flexItem-number-btn">7</button>
                    <button class="flexItem-number-btn">8</button>
                    <button class="flexItem-number-btn">9</button>
                </div>
                <div class="flexCol-number-row2">
                    <button class="flexItem-number-btn">4</button>
                    <button class="flexItem-number-btn">5</button>
                    <button class="flexItem-number-btn">6</button>
                </div>
                <div class="flexCol-number-row3">
                    <button class="flexItem-number-btn">1</button>
                    <button class="flexItem-number-btn">2</button>
                    <button class="flexItem-number-btn">3</button>
                </div>
                <div class="flexCol-number-row4">
                    <button class="flexItem-number-btn">CE</button>
                    <button class="flexItem-number-btn">0</button>
                    <button class="flexItem-number-btn">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
