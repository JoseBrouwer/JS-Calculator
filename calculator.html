<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="container">

            <div class="calc-body">

                <div class="calc-display"></div>

                <div class="calc-buttons">
                    <div class="flexRow">
                        <button class="flex-btn">7</button>
                        <button class="flex-btn">8</button>
                        <button class="flex-btn">9</button>
                        <button class="flex-btn operator">/</button>
                    </div>
                    <div class="flexRow">
                        <button class="flex-btn">4</button>
                        <button class="flex-btn">5</button>
                        <button class="flex-btn">6</button>
                        <button class="flex-btn operator">*</button>
                    </div>
                    <div class="flexRow">
                        <button class="flex-btn">1</button>
                        <button class="flex-btn">2</button>
                        <button class="flex-btn">3</button>
                        <button class="flex-btn operator">-</button>
                    </div>
                    <div class="flexRow">
                        <button class="flex-btn">C</button>
                        <button class="flex-btn">0</button>
                        <button class="flex-btn">=</button>
                        <button class="flex-btn operator">+</button>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
